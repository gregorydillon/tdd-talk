<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
              <section data-markdown>
                <script type="text/template">
                  # Practical TDD in JS
                  ## Justin McCandless
                  #### [justinmc.github.io/tdd-talk](https://justinmc.github.io/tdd-talk)
                </script>
                <aside class="notes">
                  - Let Rithm School introduce themselves?
                </aside>
              </section>
              <section data-markdown>
                <script type="text/template">
                  ## Hi I'm Justin
                  <ul class="fragment">
                    <li>Engineer at Autodesk Life Sciences</li>
                    <ul>
                      <li>(we're hiring QA/Frontend/Cloud)</li>
                    </ul>
                    <li>Introduced to TDD at a Software Craftmanship meetup in 2013</li>
                    <li>Now find myself doing TDD even in solo side projects...</li>
                    <li>@justinjmcc | justinjmccandless@gmail.com | justinmccandless.com</li>
                  </ul>
                </script>
                <aside class="notes">
                  - Gauge TDD/coding experience in audience
                </aside>
              </section>
              <section data-markdown>
                <script type="text/template">
                  ## Stuff
                </script>
                <aside class="notes">
                </aside>
              </section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
